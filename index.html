<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1> Bài 1 Tính Tiền Lương Nhân Viên</h1>
        <div class="mb-3">
            <label for="" class="form-label">Số Ngày Làm</label>
            <input type="text" class="form-control" name="" id="soNgayLam" placeholder="nhập số">
        </div>
        <button id="but1" class="btn btn-success">Tính Lương</button>
        <div class="bg-danger text-white rounded-5 py-3 px-4" id="hienThiKetQua"></div>
    </div>

    <div class="container">
        <h1>Bài 2 Tính Trung Bình</h1>
        <div class="mb-3" style="width: 200px;">
            <label for="" class="form-label">Nhập Số Thứ 1</label>
            <input type="text" class="form-control" name="" id="so1" placeholder="nhập số">
        </div>
        <div class="mb-3" style="width: 200px;">
            <label for="" class="form-label">Nhập Số Thứ 2</label>
            <input type="text" class="form-control" name="" id="so2" placeholder="nhập số">
        </div>
        <div class="mb-3" style="width: 200px;">
            <label for="" class="form-label">Nhập Số Thứ 3</label>
            <input type="text" class="form-control" name="" id="so3" placeholder="nhập số">
        </div>
        <div class="mb-3" style="width: 200px;">
            <label for="" class="form-label">Nhập Số Thứ 4</label>
            <input type="text" class="form-control" name="" id="so4" placeholder="nhập số">
        </div>
        <div class="mb-3" style="width: 200px;">
            <label for="" class="form-label">Nhập Số Thứ 5</label>
            <input type="text" class="form-control" name="" id="so5" placeholder="nhập số">
        </div>
        <button id="but2" class="btn btn-success">Tính Lương</button>
        <div class="bg-danger text-white rounded-5 py-3 px-4" id="hienThiKetQua1"></div>
    </div>

    <div class="container">
        <h1> Bài 3 Quy đổi tiền tệ</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập Số Tiền</label>
            <input type="text" class="form-control" name="" id="soTien" placeholder="nhập số">
        </div>
        <button id="but3" class="btn btn-success">Quy Đổi</button>
        <div class="bg-danger text-white rounded-5 py-3 px-4" id="hienThiKetQua3"></div>
    </div>

    <div class="container">
        <h1> Bài 4 Tính Chu Vi và Diện Tích</h1>
        <div class="mb-3">
            <label for="" class="form-label">Chiều Dài</label>
            <input type="text" class="form-control" name="" id="chieuDai" placeholder="nhập chiều dài">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Chiều Rộng</label>
            <input type="text" class="form-control" name="" id="chieuRong" placeholder="nhập Chiều rộng">
        </div>
        <button id="but4" class="btn btn-success">Tính</button>
        <div class="bg-danger text-white rounded-5 py-3 px-4" id="hienThiKetQua4"></div>
    </div>

    <div class="container">
        <h1> Bài 5 Tính Tổng 2 ký số</h1>
        <div class="mb-3">
            <label for="" class="form-label">Nhập Số </label>
            <input type="text" class="form-control" name="" id="so" placeholder="nhập số">
        </div>
        <button id="but5" class="btn btn-success">Quy Đổi</button>
        <div class="bg-danger text-white rounded-5 py-3 px-4" id="hienThiKetQua5"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
